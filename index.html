<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="text-center">Random Password Generator</h1>

    <div class="container shadow-sm p-5 mb-5 bg-light rounded">
      
      <form>
        <div class="form-group">
          <label for="pwLength">Select a character length for your password:</label>
          <select class="form-control" id="pwLength"><!--Values will be generated by custom-script.js, lines 2 to 8--></select>
        </div>
        <div class="form-group">
          <label for="checkboxes">Select at least one of the following to include in your password:</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="specialChar" value="SpecialCharacters">
            <label class="form-check-label" for="specialChar">Special characters</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="numbers" value="numbers">
            <label class="form-check-label" for="numbers">Numbers</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lowercaseLetters" value="lowercase">
            <label class="form-check-label" for="lowercaseLetters">Lowercase letters</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="uppercaseLetters" value="uppercase">
            <label class="form-check-label" for="uppercaseLetters">Uppercase letters</label>
          </div>
      </div>
        <!-- <div class="form-group">
          <button type="submit" class="btn btn-primary" onclick="validateForm();">Generate Password</button>
        </div> -->
      </form>

      <button type="submit" class="btn btn-primary" onclick="validateForm();">Generate Password</button>

      <p id="newPW" class="mt-4 font-weight-bold">Your new password will appear here.</p>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/custom-scripts.js"></script>
  </body>
</html>
